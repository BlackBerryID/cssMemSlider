<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />
        <input type="radio" name="r" id="r5" />

        <div class="slides-wrapper">
          <div class="slides">
            <div class="slide s1">
              <img src="./assets/1.jpg" alt="mem-picture-1" />
            </div>
            <div class="slide">
              <img src="./assets/2.jpg" alt="mem-picture-2" />
            </div>
            <div class="slide">
              <img src="./assets/3.jpg" alt="mem-picture-3" />
            </div>
            <div class="slide">
              <img src="./assets/4.jpg" alt="mem-picture-4" />
            </div>
            <div class="slide">
              <img src="./assets/5.jpg" alt="mem-picture-5" />
            </div>
          </div>
        </div>

        <div class="wrapper">
          <div class="captions-wrapper">
            <div class="captions">
              <p class="caption" id="c1">То самое чувство.</p>
              <p class="caption" id="c1">
                После повторения первой вёрстки по видео с ютуба.
              </p>
              <p class="caption" id="c1">Ну, с кем не бывает?</p>
              <p class="caption" id="c1">Лучше не смотреть туда пока что.</p>
              <p class="caption" id="c1">Люди деляться на два типа.</p>
            </div>
          </div>

          <div class="controls">
            <label for="r1" class="dot">
              <div class="color-dot"></div>
            </label>
            <label for="r2" class="dot">
              <div class="color-dot"></div>
            </label>
            <label for="r3" class="dot">
              <div class="color-dot"></div>
            </label>
            <label for="r4" class="dot">
              <div class="color-dot"></div>
            </label>
            <label for="r5" class="dot">
              <div class="color-dot"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
