<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="r" id="r1" checked />
      <input type="radio" name="r" id="r2" />
      <input type="radio" name="r" id="r3" />
      <input type="radio" name="r" id="r4" />
      <input type="radio" name="r" id="r5" />

      <div class="slides">
        <div class="slide">
          <img src="./assets/1.jpg" alt="mem-picture-1" />
        </div>
        <div class="slide">
          <img src="./assets/2.jpg" alt="mem-picture-2" />
        </div>
        <div class="slide">
          <img src="./assets/3.jpg" alt="mem-picture-3" />
        </div>
        <div class="slide">
          <img src="./assets/4.jpg" alt="mem-picture-4" />
        </div>
        <div class="slide">
          <img src="./assets/5.jpg" alt="mem-picture-5" />
        </div>
      </div>

      <div class="controls">
        <label for="r1" class="point"></label>
        <label for="r2" class="point"></label>
        <label for="r3" class="point"></label>
        <label for="r4" class="point"></label>
        <label for="r5" class="point"></label>
      </div>
    </div>
  </body>
</html>
